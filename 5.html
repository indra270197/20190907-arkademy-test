<!DOCTYPE html>
<html>
    <head>
        <title>Counts Vowel</title>
    </head>

    <body>
        <script>
            function count_vowels(str1)
                {
                    var list = 'aeiouAEIOU';
                    var count = 0;
                
                for(var x = 0; x < str1.length ; x++)
                {
                    if (list.indexOf(str1[x]) !== -1)
                    {
                        count += 1;
                    }
                
                }
                    return count;
                }
            console.log(count_vowels("programmer"));
            console.log(count_vowels("hmmm.."));
        </script>
    </body>
</html>
