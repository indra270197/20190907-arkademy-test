<!DOCTYPE html>
<html>
    <head>
        <title>Triangle</title>
    </head>
    <body>
        <script>
           function printTriangle(n){
                var str = '';
                for(var i=n; i>=1; i--){
                    for(var k=n; k>=i; k--){
                        str += "\t";
                    }
                    for(var j=i; j>=1; j--){
                        str += '*'+"\t\t";
                    }
                    console.log(str);
                    str = "";
                }
            }
            printTriangle(3);
        </script>
    </body>
</html>
